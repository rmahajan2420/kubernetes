apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qa-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: qa-api
    spec: 
      containers: 
        - name: qa-nginx
          image: ttndfame/nginx:latest
          ports: 
          - containerPort: 80
          env:
          - name: ENV_NAME
            value:  qa
          - name: MODULE
            value:  api
        - name: qa-api
          image: ttndfame/qa_api:qa-12.21.44
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8080
            initialDelaySeconds: 200
            timeoutSeconds: 1
          ports:
          - containerPort: 8080
          env:
          - name: ENV_NAME
            value:  qa
          - name: MODULE
            value:  api
---
apiVersion: v1
kind: Service
metadata:
  name: qa-api
spec:
  ports:
    - name: "www"
      port: 80
      targetPort: 80
  selector:
    run: qa-api
  type: LoadBalancer
