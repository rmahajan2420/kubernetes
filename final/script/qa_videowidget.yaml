apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qa-videowidget
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: qa-videowidget
    spec:
      containers:
      - name: qa-videowidget
        image: ttndfame/qa_videowidget:qa-12.21.39
        ports:
        - containerPort:  8080
        readinessProbe:
          httpGet:
            path: /heartbeat
            port: 8080
          initialDelaySeconds: 200
          timeoutSeconds: 1
        env:
        - name: ENV_NAME
          value: qa
        - name: MODULE
          value:  videowidget
---
apiVersion: v1
kind: Service
metadata:
  name: qa-videowidget
spec:
  ports:
    - name: "www"
      port: 80
      targetPort: 8080
  type: LoadBalancer
  selector:
    run: qa-videowidget
