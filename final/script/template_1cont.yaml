apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: SERVER-APP
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: SERVER-APP
    spec:
      containers:
      - name: SERVER-APP
        image: ttndfame/SERVER_APP:IMAGE
        ports:
        - containerPort:  8080
        readinessProbe:
          httpGet:
            path: /heartbeat
            port: 8080
          initialDelaySeconds: 200
          timeoutSeconds: 1
        env:
        - name: ENV_NAME
          value: SERVER
        - name: MODULE
          value:  APP
---
apiVersion: v1
kind: Service
metadata:
  name: SERVER-APP
spec:
  ports:
    - name: "www"
      port: 80
      targetPort: 8080
  type: LoadBalancer
  selector:
    run: SERVER-APP
