apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: SERVER-APP
  namespace: SERVER
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: SERVER-APP
    spec: 
      containers: 
        - name: SERVER-nginx
          image: ttndfame/nginx:latest
          ports: 
          - containerPort: 80
          env:
          - name: ENV_NAME
            value:  SERVER
          - name: MODULE
            value:  APP
        - name: SERVER-APP
          image: ttndfame/SERVER_APP:IMAGE
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8080
            initialDelaySeconds: 200
            timeoutSeconds: 1
          ports:
          - containerPort: 8080
          env:
          - name: ENV_NAME
            value:  SERVER
          - name: MODULE
            value:  APP
          volumeMounts:
          - mountPath: /opt/jetty/logs
            name: SERVER-APP-volume
      volumes:
      - name: SERVER-APP-volume
        hostPath:
          path: /var/log/app/APP_logs
---
apiVersion: v1
kind: Service
metadata:
  name: SERVER-APP
  namespace: SERVER
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:iam::442793157362:server-certificate/livfame_2016
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
    - name: "https"
      port: 443
      targetPort: 8080
  selector:
    run: SERVER-APP
  type: LoadBalancer
