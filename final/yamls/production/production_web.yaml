apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: production-web
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: production-web
    spec: 
      containers: 
        - name: production-nginx
          image: ttndfame/nginx:latest
          ports: 
          - containerPort: 80
          env:
          - name: ENV_NAME
            value:  production
          - name: MODULE
            value:  web
        - name: production-web
          image: ttndfame/production_web:v5.22.13
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8080
            initialDelaySeconds: 200
            timeoutSeconds: 1
          ports:
          - containerPort: 8080
          env:
          - name: ENV_NAME
            value:  production
          - name: MODULE
            value:  web
          volumeMounts:
          - mountPath: /opt/jetty/logs
            name: production-web-volume
      volumes:
      - name: production-web-volume
        hostPath:
          path: /var/log/app/web_logs
---
apiVersion: v1
kind: Service
metadata:
  name: production-web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:iam::442793157362:server-certificate/livfame_2016
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
    - name: "https"
      port: 443
      targetPort: 80
  selector:
    run: production-web
  type: LoadBalancer
