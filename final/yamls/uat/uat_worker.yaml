apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: uat-worker
  namespace: uat
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: uat-worker
    spec:
      containers:
      - name: uat-worker
        image: ttndfame/uat_worker:uat-6.12.27
        ports:
        - containerPort:  8080
        readinessProbe:
          httpGet:
            path: /heartbeat
            port: 8080
          initialDelaySeconds: 200
          timeoutSeconds: 1
        env:
        - name: ENV_NAME
          value: uat
        - name: MODULE
          value:  worker
        volumeMounts:
        - mountPath: /opt/jetty/logs
          name: uat-worker-volume
      volumes:
      - name: uat-worker-volume
        hostPath:
          path: /var/log/app/worker_logs
---
apiVersion: v1
kind: Service
metadata:
  name: uat-worker
  namespace: uat
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:iam::442793157362:server-certificate/livfame_2016
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8080
    - name: "https"
      port: 443
      targetPort: 8080
  type: LoadBalancer
  selector:
    run: uat-worker
