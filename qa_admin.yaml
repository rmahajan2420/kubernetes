apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qa-admin
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: qa-admin
    spec:
      containers:
      - name: qa-admin
        image: ttndfame/qa_admin:qa-12.17.52
        readinessProbe:
          httpGet:
            path: /heartbeat
            port: 8080
          initialDelaySeconds: 100
          timeoutSeconds: 1
        ports:
        - containerPort:  8080
        env:
        - name: ENV_NAME
          value:  qa
        - name: MODULE
          value:  admin
